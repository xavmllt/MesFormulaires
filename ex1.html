<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1</title>
</head>
<body>
<h1>Exercice 1</h1>
	<form>
		<table>
			<tr>
				<td><label for ""><b>1.Fieldset</b></td>
				<td><fieldset><legend>coordonnées</legend></fieldset></td></label>
			</tr>
			<tr>
				<td><label for ""><b>2.Champ de texte avec placeholder</b></td>
				<td><input type="text" placeholder="écrire ici"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>3.URL</b></td>
				<td><input type="url"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>4.Zone de texte</b></td>
				<td><textarea></textarea></td></label>
			</tr>
			<tr>
				<td><label for ""><b>5.EMAIL</b></td>
				<td><input type="email" id="email" name="email"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>6.Format numérique</b></td>
				<td><input type="number" id="number" name="number"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>7.Calendrier</b></td>
				<td><input type="date"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>8.Champ de couleur</b></td>
				<td><input type="color"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>9.Fichier</td>
				<td><input type="file"></td></label>
			</tr>
			<tr>
				<td><label for ""><b>10.Bouton envoie</b></td>
				<td><input type="submit" name="ENVOYER"></td></label>
			</tr>
		</table>
	</form>
</body>
</html>
