<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création des formulaires</title>
</head>
<body>
<form>
	<table>
		<tr>
			<td><label for "">Zone de Saisie</td>
			<td><input type="text" autofocus></td></label>
		</tr>
		<tr>
			<td><label for "">Mot de passe</td>
			<td><input type="password"></td></label>
		</tr>
		<tr>
			<td><label for "">Champ caché</td>
			<td><input type="text" value="opérations" hidden></td></label>
		</tr>
		<tr>
			<td><label for "">Num téléphone</td>
			<td><input type="number" start="9" min="0" max="9"></td></label>
		</tr>
		<tr>
			<td><label for "">Bouton tel fichiers</td>
			<td><input type="file"></td></label>
		</tr>
		<tr>
			<td><label for "">Bouton d'envoie</td>
			<td><input type ="submit"></td></label>
		</tr>
	</table>
</form>
</body>
